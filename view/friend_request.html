<div ng-controller='CtrlFriendRequest' class='row-fluid' ng-init='init()'>
	<div class='alert alert-error' ng-show='noRequestMessage'>
		No friend requests
	</div>
	<div ng-repeat='request in requests.requests' class='span7'>
		<div class='row-fluid well' style='padding-top:20px;'>
			<div class='span1'>
				<img src='assets/img/default.jpg' class='img img-rounded' />
			</div>
			<div class='row-fluid span7'>
				<a class='row-fluid' ng-href='#/profile/{{request.id}}'>{{request.first_name}} {{request.last_name}}</a>
				<a class='btn btn-success' ng-click='acceptRequest(request.id)'>Accept</a>
				<a class='btn btn-danger' ng-click='ignoreRequest(request.id)'>Ignore</a>
			</div>
		</div>

	</div>
</div>
