<div ng-controller='CtrlLoginPage' class='row-fluid'>

  <div class='alert alert-error' ng-show='errorMessage != ""'>{{errorMessage}}</div>

	<form class='form-horizontal' ng-init='init()'>
  		<div class='control-group'>
   			<label class='control-label'>Email</label>
    		<div class='controls'>
      			<input ng-model='user.email' type='text'>
    		</div>
  		</div>

  		<div class='control-group'>
   			<label class='control-label'>Password</label>
    		<div class='controls'>
      			<input ng-model='user.password' type='password'>
    		</div>
  		</div>

  		<a class='btn btn-success' ng-click='login()'>Login</a>
      <a class='btn btn-danger' ng-href='#/signup'>Sign Up</a>
	</form>
</div>
